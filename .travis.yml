language: php

branches:
  only:
    - /.*/

php:
  - '7.4'

services:
  - docker

cache:
  directories:
    - $HOME/.composer/cache/files



deploy:
  - provider: releases
    api_key:
      secure: 
    file: "./build/shlink_${TRAVIS_TAG#?}_dist.zip"
    skip_cleanup: true
    on:
      tags: true
      php: '7.4'
  - provider: script
    script: bash ./docker/build
    on:
      all_branches: true
      condition: $TRAVIS_PULL_REQUEST == 'false'
      php: '7.4'
